{% extends "layout.html" %}
{% block content %}
<div class="container">
    <form action="#" method="POST" role="form">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Application Name</label>
            <div class="col-sm-10">
                {{form.name(class_="form-control", placeholder="MyApp")}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Application URL</label>
            <div class="col-sm-10">
                {{form.url(class_="form-control", placeholder="http://myapp.com")}}
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Application URL</label>
            <div class="col-sm-10">
                {{ form.kls(class_="form-control") }}
            </div>
        </div>
              {{ form.csrf_token }}
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
</div>

{% endblock %}
